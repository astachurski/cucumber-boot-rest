<h5>GH tracking accounts</span></h5>

<table class="table table-bordered table-hover">

    <thead class="thead-light">
    <tr>
        <th>account name</th>
        <th>tracking id</th>
        <th>property name</th>
        <th>Id</th>
    </tr>
    </thead>

    <tr th:each="trackingAccount : ${trackingAccountsDetails}">
        <td th:text="${trackingAccount.getAccountName()}">name</td>
        <td th:text="${trackingAccount.getTrackingId()}">name</td>
        <td th:text="${trackingAccount.getPropertyName()}">name</td>
        <td th:text="${trackingAccount.getId()}">name</td>

    </tr>
</table>
