<body>


<h5>Media Advisors GA accounts report</h5>
<h6>This report enumerates all MA GA accounts for which reporting service account has been set up. </h6>
<br>

<br>

<!--<table data-toggle="table" data-url="https://api.github.com/users/wenzhixin/repos?type=owner&sort=full_name&direction=asc&per_page=100&page=1"
data-sort-name="stargazers_count" data-sort-order="desc">
 <thead> <tr> <th data-field="name" data-sortable="true"> Name </th> <th data-field="stargazers_count" data-sortable="true"> Stars </th> <th data-field="forks_count" data-sortable="true"> Forks </th> <th data-field="description" data-sortable="true"> Description </th> </tr></thead></table><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.js"></script>-->

<table class="table datatable">
    <thead class="thead-light">
    <tr>
        <th data-field="name" data-sortable="true">account name</th>
        <th data-sortable="true">tracking id</th>
        <th data-sortable="true">property name</th>
    </tr>
    </thead>

    <tr th:each="trackingAccount : ${trackingEntities}">
        <td th:text="${trackingAccount.getAccountName()}">name</td>
        <td th:text="${trackingAccount.getTrackingId()}">tracking id</td>
        <td th:text="${trackingAccount.getPropertyName()}">property name</td>
    </tr>
</table>


<br>


</body>
